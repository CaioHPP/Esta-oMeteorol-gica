<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <header>
        <div class="content">

            <div class="esquerda">
                <div class="header">
                    <a classe-home href="../../index.html">
                        <img src="../img/logoutfpr.png" alt="">
                    </a>
                </div>
            </div>
            <div class="direita">
                <div class="header">

                    <a href="../../index.html">Home</a>
                    <a class="active" href="filtrados.html">Filtragem</a>
                </div>
            </div>

        </div>

    </header>

    <div class="opcoes">
        <div class="ordenar" id="ordenar">
            <a onclick="abrirAba('ordenar')">
                <div class="texto">
                    <h2>Filtrar</h2>
                    <span class="material-symbols-outlined" id="icone">
                        <img src="../icons/direita.png">
                    </span>
                </div>
            </a>

            <div class="selecao closed" id="aba">
                <h3>Filtrar por:</h3>
                <div class="ordenacaoInline">
                    <select name="" id="tipoFiltragem">
                        <option value="periodo">Período</option>
                        <option value="dia">Dia</option>
                    </select>
                    <div class="alternaTipos">

                        <div class="entradaPeriodo" id="entradaPeriodo">
                            <h4>De:</h4>
                            <input type="datetime-local" name="dataMin" id="dataMin" />

                            <h4>Até:</h4>
                            <input type="datetime-local" id="dataMax" name="dataMax" disabled>
                        </div>
                        <div class="entradaDia closed" id="entradaDia">
                            <h4>Dia:</h4>
                            <input type="date" name="data" id="data" />
                        </div>
                        <div class="data">
                            <div class="tituloBotao">
                                <div class="botoes">
                                    <div class="botaoFiltrar">
                                        <a id="botaoFiltrar" disabled="">Filtrar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="todosGraficos">
        <section>
            <div class="grafico">
                <canvas id="grafico1" width="1100" height="500" tipo-grafico="Temperatura/UmidadeRelativa"></canvas>
            </div>
        </section>

        <section>
            <div class="grafico">
                <canvas id="grafico2" width="1000" height="500" tipo-grafico="Precipitacao/Pressao"></canvas>
            </div>
        </section>

        <section>
            <div class="grafico" style=" width: 50%;">
                <canvas id=" grafico3" width="500" height="500" tipo-grafico="DirecaoVento"></canvas>
            </div>
        </section>

        <section>
            <div class="grafico">
                <canvas id="grafico4" width="1000" height="500" tipo-grafico="VelocidadesVento"></canvas>
            </div>
        </section>

        <section>
            <div class="grafico">
                <canvas id="grafico5" width="1000" height="500"
                    tipo-grafico="Precipitacao/UmidadeRelativa/UmidadeSolo"></canvas>
            </div>
        </section>
    </div>
    <script type="module" src=" ../js/scriptFiltragem.js"></script>
    <script src="../modules/axios-0.27.2/dist/axios.min.js"></script>
    <script src="../../node_modules/moment/moment.js"></script>
    <script src="../modules/chart.js-3.8.0/dist/chart.js"></script>
    <script src="../../node_modules/chartjs-adapter-moment/dist/chartjs-adapter-moment.js"></script>


</body>

</html>
