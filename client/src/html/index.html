<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <div class="content">
            <div class="">
                <div class="esquerda">
                    <div class="header">
                        <a classe-home>
                            <img src="../img/logoutfpr.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section>

        <div class="resumo">
            <div class="local">
                <div class="info">
                    <h1 class="cidade">Campo Mour√£o</h1>

                    <h2 class="atualizacao" id="horarioAtual"></h2>

                <div class="info2">
                    <div class="vento">

                    </div>

                    </div>
                    <div class="ur">

                    </div>

                    <div class="pressao">
                        <img src="../icons/pressao.png" alt="">

                    </div>
                </div>
            </div>
        </div>

    <section>
        <div class="grafico">
            <canvas id="grafico1" width="1000" height="500" tipo-grafico="Temperatura/UmidadeRelativa"></canvas>
        </div>
    </section>

    <section>
        <div class="grafico">
            <canvas id="grafico2" width="1000" height="500" tipo-grafico="Precipitacao/Pressao"></canvas>
        </div>
    </section>

    <section>
        <div class="grafico" style=" width: 50%;">
            <canvas id=" grafico3" width="500" height="500" tipo-grafico="DirecaoVento"></canvas>
        </div>
    </section>

    <section>
        <div class="grafico">
            <canvas id="grafico4" width="1000" height="500" tipo-grafico="VelocidadesVento"></canvas>
        </div>
    </section>

    <section>
        <div class="grafico">
            <canvas id="grafico5" width="1000" height="500"
                tipo-grafico="Precipitacao/UmidadeRelativa/UmidadeSolo"></canvas>
        </div>
    </section>


    <script type="module" src=" ../js/script.js"></script>
